<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

<style>

    <div class="container my-4">

                            </p>

                    </div>

                        <label class="mx-2" for="Date">Date:</label>
                        <input type="date">
                    </div>
                    <div class="my-3 mx-3">

                            <label>Dine in</label>
                            <input class="form-check-input" type="checkbox" value="">

                        <div class="form-check form-check-inline">
                            <label>Take Out</label>
                            <input class="form-check-input" type="checkbox" value="">

                        </div>
                    </div>
                    <!--Row-2 checkboxes-->
                    <div class="mx-2">
                        <label for="server">The Name of your server:</label>
                        <input type="text" placeholder="Enter name of server">
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control my-3 border-dark" placeholder="Leave a comment here"
                            id="floatingTextarea" style="height: 100px"></textarea>
                        <label for="floatingTextarea">What did you order?</label>
                    </div>
                    <div class="mx-2">
                        <table>
                            <tr">
                                <td><label class="fw-bold" for="quality">Quality of Food:</label></td>
                                <td>
                                    <div class="form-check form-check-inline mx-3">
                                        <label>Excellent</label>
                                        <input class="form-check-input" type="checkbox" value="">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-check form-check-inline mx-3">
                                        <label>Good</label>
                                        <input class="form-check-input" type="checkbox" value="">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-check form-check-inline mx-3">
                                        <label>Fair</label>
                                        <input class="form-check-input" type="checkbox" value="">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-check form-check-inline mx-3">
                                        <label>Poor</label>
                                        <input class="form-check-input" type="checkbox" value="">
                                    </div>
                                </td>
                                </tr>
                                <tr>
                                    <td><label class="fw-bold" for="portion">Portion Size:</label></td>
                                    <td>
                                        <div class="form-check form-check-inline mx-3">

                                            <input class="form-check-input" type="checkbox" value="">

                                            <label>Good</label>

                                    </td>

                                            <input class="form-check-input" type="checkbox" value="">

                                    <td>

                                            <label>Poor</label>
                                            <input class="form-check-input" type="checkbox" value="">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label class="fw-bold" for="portion">Ease of ordering:</label></td>
                                    <td>
                                        <div class="form-check form-check-inline mx-3">
                                            <label>Excellent</label>
                                            <input class="form-check-input" type="checkbox" value="">

                                            <input class="form-check-input" type="checkbox" value="">

                                    </td>
                                    <td>
                                        <div class="form-check form-check-inline mx-3">

                                            <input class="form-check-input" type="checkbox" value="">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-check form-check-inline mx-3">
                                            <label>Poor</label>
                                            <input class="form-check-input" type="checkbox" value="">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label class="fw-bold" for="portion">Service:</label></td>
                                    <td>
                                        <div class="form-check form-check-inline mx-3">
                                            <label>Excellent</label>
                                            <input class="form-check-input" type="checkbox" value="">

                                    <td>

                                            <label>Fair</label>
                                            <input class="form-check-input" type="checkbox" value="">

                                    <td>
                                        <div class="form-check form-check-inline mx-3">
                                            <label>Poor</label>
                                            <input class="form-check-input" type="checkbox" value="">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label class="fw-bold" for="portion">Cleanliness:</label></td>

                                        <div class="form-check form-check-inline mx-3">
                                            <label>Excellent</label>
                                            <input class="form-check-input" type="checkbox" value="">

                                        <div class="form-check form-check-inline mx-3">
                                            <label>Poor</label>
                                            <input class="form-check-input" type="checkbox" value="">
                                        </div>
                                    </td>
                                </tr>

                        </table>

                    <div class="form-floating">
                        <textarea class="form-control my-3 border-dark" placeholder="Leave a comment here"

                                <input class="form-check-input" type="checkbox" value="">

                            <div class="form-check form-check-inline">

                            <div class="form-check form-check-inline">

                            <div class="form-check form-check-inline">

                                <input class="form-check-input" type="checkbox" value="">

                            <div class="form-check form-check-inline">

                                <input class="form-check-input" type="checkbox" value="">

                            <div class="form-check form-check-inline">

                    </div>

                    <div class="my-3">
                        <div>

                            <label>Newspaper</label>
                            <input class="form-check-input" type="checkbox" value="">
