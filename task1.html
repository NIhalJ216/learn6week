<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
    <title>Job Application</title>
</head>
<style>
    .titlediv {
        background-color: #4ec54e;
    }

    .container {
        background-color: #72f072;
    }

    body {
        background-color: #6ec26e;
    }
</style>

<body>
    <div class="container my-4 border border-dark p-3">
        <form action="">
            <div class="text-center titlediv p-2">
                <h3>Apply for job now</h3>
            </div>
            <div class="row my-3">
                <div class="col-4">
                    <div>
                        <label class="fs-5 fw-bold" for="name">Name:</label>
                    </div>
                    <div>
                        <input class="form-control" type="text" placeholder="Enter your Full Name">
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <label class="fs-5 fw-bold" for="contact">Contact:</label>
                    </div>
                    <div>
                        <input class="form-control" type="text" placeholder="Enter your mobile number">
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-4">
                    <div>
                        <label class="fs-5 fw-bold" for="email">Email id:</label>
                    </div>
                    <div>
                        <input class="form-control" type="text" placeholder="Enter your Email-id">
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <label class="fs-5 fw-bold" for="pass">Password:</label>
                    </div>
                    <div>
                        <input class="form-control" type="password" name="pass" placeholder="Enter your password">
                    </div>
                </div>
            </div>
            <div class="my-3">
                <label class="fs-5 fw-bold" for="skills">Skills.</label>
            </div>
            <div>
                <div class="form-check form-check-inline">
                    <label>C/C++</label>
                    <input class="form-check-input" type="checkbox" value="">
                </div>
                <div class="form-check form-check-inline">
                    <label>Java</label>
                    <input class="form-check-input" type="checkbox" value="">
                </div>
                <div class="form-check form-check-inline">
                    <label>Python</label>
                    <input class="form-check-input" type="checkbox" value="">
                </div>
            </div>
            <div>
                <div class="form-check form-check-inline">
                    <label>HTML/CSS</label>
                    <input class="form-check-input" type="checkbox" value="">
                </div>
                <div class="form-check form-check-inline">
                    <label>JavaScript</label>
                    <input class="form-check-input" type="checkbox" value="">
                </div>
                <div class="form-check form-check-inline">
                    <label>PHP</label>
                    <input class="form-check-input" type="checkbox" value="">
                </div>
            </div>
            <div class="my-3">
                <label class="fs-5 fw-bold" for="gender">Gender.</label>
            </div>
            <div class="form-check form-check-inline">
                <label>Male</label>
                <input class="form-check-input" type="radio" value="">
            </div>
            <div class="form-check form-check-inline">
                <label>Female</label>
                <input class="form-check-input" type="radio" value="">
            </div>
            <div class="form-check form-check-inline">
                <label>Others</label>
                <input class="form-check-input" type="radio" value="">
            </div>
            <div class="my-3">
                <label class="form-label fs-5 fw-bold" for="formFile">Upload Resume.</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mt-3">
                <button class="btn btn-success" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
